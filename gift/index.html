<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的你</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 背景动效容器 -->
    <div class="bg-animation-container" id="bgAnimationContainer"></div>

    <div class="container">
        <h1 class="animated-text">💖 周怡玲，我爱你 💖</h1>
        <div id="typewriter-text" class="typewriter" style="display: none;">每一天因为你的存在而变得更加美好<br>想和你一直在一起</div>
        <button id="showMessage">点击查看惊喜</button>
        <p id="hiddenMessage" class="hidden">无论晴雨，我都想陪伴宝宝一直在一起，爱你直到永远！</p>
        
       
    </div>

    <div class="petal-container"></div>
    <div id="snow-container" class="snow-container"></div>
    
    <!-- 特殊选项按钮 -->
    <div class="special-options" id="special-options" style="display: none; position: fixed; bottom: 20px; left: 20px; z-index: 100;">
        <button id="makeSnow" class="special-btn">❄️ 浪漫飘雪</button>
        <button id="specialEffect" class="special-btn">✨ 惊喜效果</button>
        <button id="checkCube" class="special-btn">🔍 检查立方体</button>
    </div>
    
    <!-- 照片立方体容器 -->
    <div class="photo-cube-container" id="photoCubeContainer">
        <div class="photo-cube" id="photoCube">
            <!-- 立方体的六个面 -->
            <div class="cube-face front" data-index="0"><img src="./images/1.jpg" alt="照片1"></div>
            <div class="cube-face back" data-index="1"><img src="./images/2.jpg" alt="照片2"></div>
            <div class="cube-face right" data-index="2"><img src="./images/3.jpg" alt="照片3"></div>
            <div class="cube-face left" data-index="3"><img src="./images/4.jpg" alt="照片4"></div>
            <div class="cube-face top" data-index="4"><img src="./images/5.jpg" alt="照片5"></div>
            <div class="cube-face bottom" data-index="5"><img src="./images/6.jpg" alt="照片6"></div>
        </div>
    </div>
    
    <!-- 照片详情容器 -->
    <div class="photo-detail" id="photoDetail">
        <div class="photo-detail-image">
            <div class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </div>
            <img id="detailImage" src="" alt="照片详情">
        </div>
        <div class="photo-detail-caption" id="photoCaption">美好的回忆</div>
    </div>
    
    <!-- 关闭按钮 -->
    <div class="close-sphere" id="closeSphere">
        <i class="fas fa-times"></i>
    </div>
    
    <div class="music-player" id="musicPlayer">
        <i class="fas fa-music music-icon"></i>
        <audio id="bgMusic" loop preload="auto" controls style="display:none;">
            <source src="./music.mp3" type="audio/mpeg">
            <source src="./music.mp3" type="audio/mp3">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
